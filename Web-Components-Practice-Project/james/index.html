<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles.css">

    <main class="container">
        <span class="hide" id="error"><i>Please provide a valid email address</i></span>
        <span class="hide" id="success"><i>You have succesfully signed-up</i></span>

            <img src="./images/logo.svg" alt="logo">
            <h1> We are launching </h1> <b> soon!</b>
            <span> subscribe and get notified</span>
            <input id="email"  placeholder="Your Email Address" type="text">

        </section>
        <section class="bottom">
            <img class="dashBoard" src="./images/illustration-dashboard.png" alt="dashboard">
            <div class="iconContainer">
                <img class="fb" src="./images/facebookkkk.svg" alt="noBg">
                <img class="tw" src="./images/twitter.svg" alt="noBg">
                <img  class="in" src="./images/instagram.svg" alt="noBg">

        </section>
        <footer>
            &#169;Copyright All rights reserved
        </footer>
    </main>
    
    <script src="./src/script.js"></script>
